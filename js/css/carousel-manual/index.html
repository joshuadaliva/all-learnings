<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .wrapper{
            overflow: hidden;
        }
        .card{
            width: 300px;
            height: 300px;
            background-color: tomato;
            display: flex;
            transition-duration: 1s;
        }
        .cards{
            width: 300px;
            height: 300px;
            flex-shrink: 0;
        }
        .card1{
            background-color: teal;
        }
        .card2{
            background-color: brown;
        }
        .card3{
            background-color: pink;
        }
    </style>
</head>
<body>
        <div class="wrapper">
            <div class="card">
                <div class="cards card1">card1</div>
                <div class="cards card2">card2</div>
                <div class="cards card3">card3</div>
            </div>
        </div>
    <div>
        <button class="next">next</button><button class="previous">previous</button>
    </div>

    <script>
        const next = document.querySelector(".next")
        const previous = document.querySelector(".previous")
        
        let countIndex = 0;
        
        
        function updateSlide(){
            const card = document.querySelector(".card")
            card.style.transform = `translateX(-${countIndex * 300}px)`
        }


        next.addEventListener("click", () => {
            const cardsLength = document.querySelectorAll(".cards").length
            if(countIndex < cardsLength - 1){
                countIndex++;
                updateSlide()
            }
        })


        previous.addEventListener("click", () => {
            const cardsLength = document.querySelectorAll(".cards").length
            if(countIndex > 0 ){
                countIndex--;
                updateSlide()
            }
        })
        

    </script>
</body>
</html>
